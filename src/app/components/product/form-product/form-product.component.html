<form [formGroup]="myForm" (ngSubmit)="saveProduct()">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" >save Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
    <label for="Name">Name</label>
    <input class="form-control" formControlName="name" type="text"/>
  </div>

  <div class="form-group">
    <label for="Description"> Description</label>
    <input class="form-control" formControlName="description" type="text" />
  </div>

  <div class="form-group">
      <label for="buyPrice">Buying Price</label>
      <input class="form-control" min="7" type="number" formControlName="buyPrice"/>
  </div>

  <div class="form-group">
    <label for="sellPrice">Selling Price</label>
    <input class="form-control" min="7" type="number" formControlName="sellPrice"/>
  </div>

  <div class="form-group">
    <label for="stock">Stock</label>
    <input min="0" class="form-control" type="number" formControlName="stock" />
  </div>


  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control" formControlName="categories" >
      <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
    </select>
  </div>

    <div class="form-group">

    <button type="submit" class="btn btn-primary">Save product</button>
  </div>
  </div>

  </form>
